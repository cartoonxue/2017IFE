<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中问题</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			top: -100px;
			left: -200px;
			width: 400px;
			height: 200px;
			background: #ccc;
			margin: 50vh 0 0 50vw;
			overflow: hidden;
		}
		.leftTop,.rightBottom{
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #fc0;
		}
		.leftTop{
			top: -50px;
			left: -50px;
		}
		.rightBottom{
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="leftTop"></div>
		<div class="rightBottom"></div>
	</div>
</body>
</html>
